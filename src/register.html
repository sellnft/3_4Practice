<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <meta name="description" content="Здесь вы можете зарегистрироваться на нашем сайте">
    <style>
        body {
            margin: 0;
        }
        .registerTitle {
            margin-left: 40px;
            margin-top: 50px;
        }
        .content-wrapper {
            border: 1px solid;
            width: 55%;
            margin-top: 50px;
            margin-left: 380px;
            display: flex;
            flex-direction: column;
        }
        .form-text {
            margin-top: 20px;
            margin-left: 40px;
            font-size: large;
            font-weight: bold;
        }
        .name-input {
            margin-left: 40px;
            margin-top: 70px;
        }
        .nameInput {
            margin-left: 10px;
        }
        .borderInput {
            border: 3px solid;
        }
        .marginTopInput {
            margin-top: 10px;
        }
        .email-input {
            margin-left: 40px;
        }
        .emailInput {
            margin-left: 26px;
        }
        .tel-input {
            margin-left: 40px;
        }
        .telInput {
            margin-left: 10px;
        }
        .country-input {
            margin-left: 40px;
        }
        .countrySelect {
            margin-left: 52px;
        }
        .date-input {
            margin-left: 40px;
        }
        .dateInput {
            margin-left: 68px;
        }
        .comment-input {
            margin-left: 40px;
        }
        .commentInput {
            margin-left: 7px;
        }
        .agreement-input {
            margin-left: 35px;
        }
        .submit-btn {
            margin-left: 350px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <main>
        <div class="content-wrapper">
            <h2 class="registerTitle">Разработка веб-приложений</h2>
            <div class="form-text">
            <label>Заполните форму и мы обязательно свяжемся с вами в ближайшее время для уточнения деталей</label>
            </div>
            <div class="name-input">
                <form action="/submit" method="POST">
                    <label for="name">Как вас зовут</label>
                    <input type="text" id="name" name="name" required placeholder="Введите ваше имя" class="borderInput nameInput">
            </div>
            <div class="email-input marginTopInput">
                    <label for="user_email">Ваш e-mail</label>
                    <input type="email" id="user_email" name="user_email" required placeholder="example@mail.ru" class="borderInput emailInput">
            </div>
            <div class="tel-input marginTopInput">
                    <label for="user_telephone">Ваш телефон</label>
                    <input type="telephone" id="user_telephone" name="user_telephone" required placeholder="+7(777)777-77-77" class="borderInput telInput">
            </div>
            <div class="country-input marginTopInput">
                <label for="country">Страна</label>
                <select name="country" class="countrySelect borderInput">
                    <option value="Russia">Россия</option>
                    <option value="Belarus">Беларусь</option>
                    <option value="Kazakhstan">Казахстан</option>
                </select>
            </div>
            <div class="date-input marginTopInput">
                <label for="date">Дата</label>
                <input type="date" id="date" name="date" required class="borderInput dateInput">
            </div>
            <div class="comment-input marginTopInput">
                <label for="message">Комментарий</label>
                <textarea name="message" class="borderInput commentInput"></textarea>
            </div>
            <div class="agreement-input marginTopInput">
                <input type="checkbox" name="agreement" value="yes" class="agreementInput">Согласен на обработку персональных данных
            </div>
            <div class="submit-btn marginTopInput">
                <input type="submit" value="Отправить заявку">
            </div>
        </form>
        </div>
    </main>
</body>
</html>
